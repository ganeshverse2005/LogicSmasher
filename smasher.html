<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Smasher // V2 Resizable</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.28.1/cytoscape.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dagre/0.8.5/dagre.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape-dagre@2.5.0/cytoscape-dagre.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #0d1117;
            --panel-bg: #161b22;
            --accent: #238636;
            --accent-hover: #2ea043;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --border: #30363d;
            --sidebar-width: 400px;
        }

        body { 
            margin: 0; 
            font-family: 'Segoe UI', monospace; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
            user-select: none; 
        }

        /* Sidebar Transition */
        .sidebar {
            width: var(--sidebar-width);
            min-width: 250px; 
            background-color: var(--panel-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
            transition: transform 0.3s ease; 
            position: relative;
            z-index: 20;
            flex-shrink: 0; 
        }

        .sidebar.collapsed {
            display: none;
        }

        /* --- Resizer Handle --- */
        .resizer {
            width: 5px;
            cursor: col-resize;
            background-color: var(--border);
            transition: background 0.2s;
            z-index: 30;
            flex-shrink: 0;
        }

        .resizer:hover, .resizer.dragging {
            background-color: var(--accent);
        }

        /* Toggle Button */
        .toggle-btn {
            position: absolute;
            top: 50%;
            right: -20px;
            width: 20px;
            height: 60px;
            background-color: var(--border);
            border-radius: 0 8px 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-main);
            font-size: 0.8rem;
            z-index: 25;
        }
        .toggle-btn:hover { background-color: var(--accent); }

        /* --- Restore Button --- */
        #restore-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 50;
            background: var(--panel-bg);
            border: 1px solid var(--border);
            color: var(--text-main);
            padding: 10px;
            border-radius: 6px;
            cursor: pointer;
            display: none; 
        }
        #restore-btn:hover { border-color: var(--accent); }

        .main-content { flex-grow: 1; position: relative; background: radial-gradient(circle at center, #13171e 0%, #0d1117 100%); }

        /* Controls */
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        
        button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            font-size: 0.8rem;
            transition: 0.2s;
        }

        #smashIt { background-color: var(--accent); }
        #smashIt:hover { background-color: var(--accent-hover); }
        
        #formatBtn { background-color: #1f6feb; }
        #formatBtn:hover { background-color: #388bfd; }

        textarea {
            flex-grow: 1;
            margin-top: 10px;
            background-color: #0d1117;
            border: 1px solid var(--border);
            color: #e6edf3;
            font-family: 'Consolas', monospace;
            font-size: 0.85rem;
            padding: 10px;
            resize: none;
            outline: none;
            border-radius: 6px;
            white-space: pre;
            user-select: text; 
        }

        /* Graph & Details */
        #cy { width: 100%; height: 100%; }
        
        #node-details {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            background-color: rgba(22, 27, 34, 0.95);
            backdrop-filter: blur(5px);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 20px;
            display: none;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
        }

        .detail-row { margin-bottom: 15px; border-bottom: 1px solid #21262d; padding-bottom: 10px; }
        .detail-row:last-child { border-bottom: none; }
        .detail-label { display: block; font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 4px; }
        .detail-value { font-size: 1rem; color: #fff; font-weight: 600; }
        h3 { margin: 0 0 15px 0; color: var(--text-main); font-family: 'Courier New', monospace; border-bottom: 2px solid var(--accent); padding-bottom: 5px; display: inline-block;}

    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <h2 style="margin:0; font-size:1.2rem; letter-spacing:2px;">CODE SMASHER</h2>
        <textarea id="code-input" placeholder="Paste Python code here..."></textarea>
        
        <div class="btn-group">
            <button id="formatBtn"><i class="fas fa-magic"></i> Format</button>
            <button id="smashIt"><i class="fas fa-hammer"></i> Smash It</button>
        </div>
        
        <div class="toggle-btn" id="toggleSidebar" onclick="toggleSidebar()">
            <i class="fas fa-chevron-left" id="toggleIcon"></i>
        </div>
    </div>

    <div class="resizer" id="dragHandle"></div>

    <div id="restore-btn" onclick="toggleSidebar()">
        <i class="fas fa-expand-alt"></i> Show Code
    </div>

    <div class="main-content">
        <div id="cy"></div>

        <div id="node-details">
            <h3 id="d-label">Function</h3>
            
            <div class="detail-row">
                <span class="detail-label">Context / Module</span>
                <span class="detail-value" id="d-module" style="color: #a5d6ff;">Global</span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Signature</span>
                <div class="detail-value" style="font-size:0.9rem; font-family:monospace;">
                    Input: <span id="d-params" style="color:#7ee787;"></span><br>
                    Output: <span id="d-returns" style="color:#ff7b72;"></span>
                </div>
            </div>

            <div class="detail-row">
                <span class="detail-label">Metrics</span>
                <span class="detail-value">Calls: <span id="d-calls">0</span> | Called By: <span id="d-called-by">0</span></span>
            </div>
            
            <div class="detail-row">
                <span class="detail-label">Type</span>
                <span class="detail-value" id="d-type">Internal</span>
            </div>
        </div>
    </div>

    <script>
        // --- Sidebar Logic ---
        const sidebar = document.getElementById('sidebar');
        const toggleIcon = document.getElementById('toggleIcon');
        const resizer = document.getElementById('dragHandle');
        const restoreBtn = document.getElementById('restore-btn');
        let isCollapsed = false;

        function toggleSidebar() {
            isCollapsed = !isCollapsed;
            
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
                resizer.style.display = 'none';
                restoreBtn.style.display = 'block';
            } else {
                sidebar.classList.remove('collapsed');
                resizer.style.display = 'block';
                restoreBtn.style.display = 'none';
            }
            
            if(cy) setTimeout(() => cy.resize(), 50);
        }

        // --- Resizing Logic ---
        let isResizing = false;

        resizer.addEventListener('mousedown', (e) => {
            isResizing = true;
            document.body.style.cursor = 'col-resize';
            resizer.classList.add('dragging');
        });

        document.addEventListener('mousemove', (e) => {
            if (!isResizing) return;
            let newWidth = e.clientX;
            const maxWidth = window.innerWidth / 2; 
            if (newWidth < 250) newWidth = 250; 
            if (newWidth > maxWidth) newWidth = maxWidth; 
            sidebar.style.width = `${newWidth}px`;
            if(cy) cy.resize();
        });

        document.addEventListener('mouseup', () => {
            if (isResizing) {
                isResizing = false;
                document.body.style.cursor = 'default';
                resizer.classList.remove('dragging');
            }
        });

        // --- Graph Logic ---
        var cy = cytoscape({
            container: document.getElementById('cy'),
            style: [
                {
                    selector: 'node',
                    style: {
                        'background-color': '#161b22',
                        'label': 'data(label)',
                        'color': '#f0f6fc',
                        'text-valign': 'center',
                        'text-halign': 'center',
                        'width': 'label',
                        'height': '40px',
                        'padding': '15px',
                        'shape': 'round-rectangle',
                        'border-width': 2,
                        'border-color': '#30363d',
                        'font-family': 'monospace'
                    }
                },
                {
                    selector: 'node[type="external"]',
                    style: { 'border-color': '#d29922', 'border-style': 'dashed', 'background-opacity': 0.5 }
                },
                {
                    selector: 'edge',
                    style: {
                        'width': 2,
                        'line-color': '#8b949e',
                        'target-arrow-color': '#8b949e',
                        'target-arrow-shape': 'triangle',
                        'curve-style': 'bezier',
                        'label': 'data(order)',
                        'color': '#ff7b72', 
                        'font-weight': 'bold',
                        'font-size': '14px',
                        'text-background-color': '#0d1117',
                        'text-background-opacity': 1,
                        'text-background-padding': '3px',
                        'text-background-shape': 'round-rectangle'
                    }
                }
            ]
        });

        // --- API Handling ---
        const baseUrl = 'http://127.0.0.1:5000';

        document.getElementById('formatBtn').addEventListener('click', async () => {
            const code = document.getElementById('code-input').value;
            if(!code) return;
            
            const btn = document.getElementById('formatBtn');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
            
            try {
                const res = await fetch(`${baseUrl}/format`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({code})
                });
                const data = await res.json();
                if(data.code) document.getElementById('code-input').value = data.code;
            } catch(e) { alert("Format failed"); }
            
            btn.innerHTML = '<i class="fas fa-magic"></i> Format';
        });

        document.getElementById('smashIt').addEventListener('click', async () => {
            const code = document.getElementById('code-input').value;
            if(!code) return;

            const btn = document.getElementById('smashIt');
            btn.innerHTML = 'Analyzing...';
            btn.disabled = true;

            try {
                const res = await fetch(`${baseUrl}/smash`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({code})
                });

                const data = await res.json();

                // --- ERROR FIX START ---
                if (data.error) {
                    alert('Backend Error: ' + data.error);
                    throw new Error(data.error);
                }
                
                if (!data.nodes || !Array.isArray(data.nodes)) {
                    alert('Invalid response from AI. Please try "Smash It" again.');
                    throw new Error("Invalid data structure received");
                }
                // --- ERROR FIX END ---

                renderGraph(data);
                
            } catch(e) { 
                console.error(e); 
            } finally {
                btn.innerHTML = '<i class="fas fa-hammer"></i> Smash It';
                btn.disabled = false;
            }
        });

        function renderGraph(data) {
            cy.elements().remove();
            
            // Safe mapping
            if (data.nodes) cy.add(data.nodes.map(n => ({ data: n })));
            if (data.edges) cy.add(data.edges.map(e => ({ data: e })));

            cy.layout({
                name: 'dagre',
                rankDir: 'LR',
                spacingFactor: 1.5
            }).run();
        }

        // Details Logic
        cy.on('tap', 'node', function(evt){
            const d = evt.target.data();
            document.getElementById('d-label').innerText = d.label;
            document.getElementById('d-module').innerText = d.module;
            document.getElementById('d-params').innerText = d.params || "None";
            document.getElementById('d-returns').innerText = d.returns || "None";
            document.getElementById('d-calls').innerText = d.calls_count;
            document.getElementById('d-called-by').innerText = d.called_by_count;
            document.getElementById('d-type').innerText = d.type.toUpperCase();
            
            document.getElementById('node-details').style.display = 'block';
        });

        cy.on('tap', function(e){
            if(e.target === cy) document.getElementById('node-details').style.display = 'none';
        });

    </script>
</body>
</html>
